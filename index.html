<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmSchool - Video-Gated Content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Search Bar (Fixed at Top) -->
    <header class="search-header">
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-bar" 
                placeholder="Search movies..."
                aria-label="Search movies"
            >
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Movies Section -->
        <section class="movies-section">
            <h1 class="section-heading">Movies</h1>
            
            <!-- Movies Grid -->
            <div class="movies-grid" id="moviesGrid">
                <!-- Movie cards will be generated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Detailed View Modal/Overlay -->
    <div class="detail-overlay" id="detailOverlay">
        <div class="detail-modal">
            <!-- Close Button -->
            <button class="close-btn" id="closeDetailBtn" aria-label="Close detail view">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <!-- YouTube Video Embed -->
            <div class="video-container">
                <iframe 
                    id="youtubeVideo"
                    class="youtube-player" 
                    src="https://www.youtube.com/embed/5gVI329nO7c?si=4Zr3-XJpmP9bGTne&enablejsapi=1"
                    title="YouTube video player"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    aria-label="YouTube video content"
                ></iframe>
            </div>

            <!-- Instruction Text -->
            <div class="instruction-text">
                Watch video for minimum 20 seconds to activate the link
            </div>

            <!-- Countdown Timer -->
            <div class="timer-container">
                <div class="timer-display">
                    <span class="timer-value" id="timerValue">20</span>
                    <span class="timer-label">seconds remaining</span>
                </div>
            </div>

            <!-- Direct Link Button -->
            <a 
                href="https://reddyabhinav.ccbp.tech" 
                target="_blank" 
                rel="noopener noreferrer"
                class="link-button" 
                id="linkButton"
                aria-disabled="true"
            >
                Direct Link
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
